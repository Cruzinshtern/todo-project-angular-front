<img src="../../../../assets/img/logo.png" alt="logo.png" class="logo h-14 w-14">
<div class="flex gap-10 justify-between items-center h-full pr-8">
    @for (item of commonMenuItems; track $index) {
        <button type="button" class="flex gap-4" (click)="handleNavigation(item.path)">
            <mat-icon class="icon">{{ item.key }}</mat-icon>
            <span class="value">{{ item.value }}</span>
        </button>
    }
</div>
